<div class="categoria-layout">
  <app-sidebar></app-sidebar>

  <div class="auth-card">

    <div class="card-header">
      <div>
        <h2>Categorias de Equipamento</h2>
        <p>Gerencie as categorias dispon√≠veis para classificar equipamentos</p>
      </div>

      <button
        class="btn-primary"
        extended
        type="button"
        (click)="abrirModalInserir()"
      >
        <mat-icon>add</mat-icon>
         Nova Categoria
      </button>
    </div>


    <div class="card-body">
      <div class="categoria-list">
        <div class="categoria-item" *ngFor="let categoria of categorias">

          <div class="categoria-info">
            <div class="icon-box">
              <mat-icon>sell</mat-icon>
            </div>
            <div class="categoria-details">
              <h3>{{ categoria.nome }}</h3>
              <div class="details-grid">
                <div class="detail-column">
                  <p>ID: {{ categoria.id }}</p>
                </div>
                <div class="detail-column">
                </div>
                <div class="detail-column">
                </div>
              </div>
            </div>
          </div>

          <div class="categoria-actions">

            <button
              class="btn-icon edit"
              extended
              type="button"
              (click)="abrirModalEditar(categoria)"
            >
              <mat-icon>edit</mat-icon>
            </button>

            <button 
              class="btn-icon delete"
              (click)="remover($event, categoria)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
