<div class="client-layout">
  <app-sidebar></app-sidebar>
  <main class="client-content">
    <div style="max-width: 42rem; margin-left: auto; margin-right: auto">
      <div class="text-wrap">
        <app-button
          class="header-button"
          variant="fab-secondary"
          icon="arrow_back"
          link="/client"
        />
        <div>
          <h1 class="page-title">Efetuar Manutenção</h1>
          <p class="page-subtitle">
            Realize a manutenção e documente o serviço
          </p>
        </div>
      </div>
      <ng-container *ngIf="order$ | async as order; else loading">
        <app-efetuar-manutencao-card
          [order]="order"
        ></app-efetuar-manutencao-card>
      </ng-container>

      <ng-template #loading>
        <p>Carregando solicitação...</p>
      </ng-template>
    </div>
  </main>
</div>
