<div class="admin-layout">
  <app-sidebar></app-sidebar>
  <main class="admin-content">
    <div style="max-width: 42rem; margin-left: auto; margin-right: auto">
      <div class="text-wrap">
        <app-button
          class="header-button"
          variant="fab-secondary"
          icon="arrow_back"
          link="/admin/solicitacoes"
        />
        <div>
          <h1 class="page-title">Efetuar Orçamento</h1>
          <p class="page-subtitle">Analise a solicitação e defina o valor do serviço</p>
        </div>
      </div>
      <ng-container *ngIf="order$ | async as order; else loading">
        <app-budget-card [order]="order"></app-budget-card>
      </ng-container>

      <ng-template #loading>
        <p>Carregando solicitação...</p>
      </ng-template>
    </div>
  </main>
</div>
