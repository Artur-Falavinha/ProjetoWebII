<div class="auth-container">
  <div class="auth-card">
    <div class="card-header">
      <h2>GestorManutenção</h2>
      <p>Entre com suas credenciais para acessar o sistema</p>
    </div>

    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Digite seu email" type="email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email é obrigatório</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Email inválido</mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Digite sua senha">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Senha obrigatória</mat-error>
        </mat-form-field>

        <app-button
          [title]="'Entrar'"
          [variant]="'primary'"
          [icon]="'login'"
          [submit]="true"
          [disabled]="!!loginForm.invalid">
        </app-button>
      </form>
    </div>

    <div class="card-footer">
      <p>Não tem uma conta?</p>
      <a routerLink="/register" class="back-link">Cadastre-se aqui</a>
    </div>
  </div>
</div>
