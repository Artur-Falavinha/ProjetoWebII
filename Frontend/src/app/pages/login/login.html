<div class="auth-container">
  <div class="auth-card">
    <div class="card-header">
      <h2>GestorManutenção</h2>
      <p>Entre com suas credenciais para acessar o sistema</p>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" placeholder="seu@email.com">
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="text" id="senha" formControlName="senha" placeholder="Sua senha">
        </div>

      </form>
    </div>
    
    <app-button-component title="Entrar" link="../auth/autocadastro"></app-button-component>

    <div class="card-footer">
      <p>Não tem uma conta?</p>
      <a routerLink="/autocadastro" class="back-link">Cadastre-se aqui</a>
    </div>

  </div>
</div>
