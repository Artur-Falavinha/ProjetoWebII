<mat-sidenav-container class="sidebar-container">
  <mat-sidenav mode="side" opened class="sidebar">
    
    <mat-toolbar class="sidebar-header">
      <img src="assets/images/logo webII ajustada.png" alt="Logo" class="logo">
      <div class="logo-text">
        <span class="app-title">GestorManutenção</span>
        <span class="app-type">Cliente</span>
      </div>
    </mat-toolbar>

    <mat-nav-list class="sidebar-nav">
      @for (item of navigationItems; track item.path) {
        <a 
          mat-list-item 
          [routerLink]="item.path" 
          routerLinkActive="active"
          [attr.aria-label]="item.label">
          <mat-icon matListItemIcon>{{ getMatIcon(item.icon) }}</mat-icon>
          <span matListItemTitle>{{ item.label }}</span>
        </a>
      }
    </mat-nav-list>

    <mat-divider></mat-divider>

    <div class="sidebar-footer">
      <mat-list class="user-profile">
        <mat-list-item>
          <mat-icon matListItemIcon>account_circle</mat-icon>
          <div matListItemTitle>{{ userProfile().name }}</div>
          <div matListItemLine>{{ userProfile().email }}</div>
        </mat-list-item>
      </mat-list>
      
      <button 
        mat-stroked-button 
        color="warn"
        class="logout-btn" 
        (click)="onLogout()"
        aria-label="Fazer logout">
        <mat-icon>logout</mat-icon>
        Sair
      </button>
    </div>

  </mat-sidenav>
</mat-sidenav-container>
