<div class="sidebar-container">
  <!-- Header da sidebar -->
  <div class="sidebar-header">
    <div class="logo-container">
      <mat-icon class="logo-icon">build</mat-icon>
    </div>
    <div class="logo-text">
      <span class="app-title">GestorManutenção</span>
      <span class="app-type">{{ getUserTypeLabel() }}</span>
    </div>
  </div>

    <!-- Navegação -->
    <div class="sidebar-nav">
      @for (item of navigationItems(); track item.path) {
        <a 
          class="nav-item"
          [routerLink]="item.path" 
          routerLinkActive="active"
          [routerLinkActiveOptions]="item.path === '/admin' ? {exact: true} : {exact: false}"
          [attr.aria-label]="item.label">
          <mat-icon class="nav-icon">{{ item.icon }}</mat-icon>
          <span class="nav-label">{{ item.label }}</span>
        </a>
      }
    </div>

  <!-- Footer com informações do usuário -->
  <div class="sidebar-footer">
    <div class="user-info">
      <div class="user-name">{{ userProfile().name }}</div>
      <div class="user-email">{{ userProfile().email }}</div>
    </div>
    
    <button 
      class="logout-btn" 
      (click)="onLogout()"
      aria-label="Fazer logout">
      <mat-icon class="logout-icon">logout</mat-icon>
      <span class="logout-text">Sair</span>
    </button>
  </div>
</div>
