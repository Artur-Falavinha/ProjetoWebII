<div class="solicitacao-item">
  <div class="solicitacao-info">
    <div class="icon-box">
      <mat-icon>build</mat-icon>
    </div>
    <div class="solicitacao-details">
      <h3>{{ solicitacao.product }}</h3>
      <div class="details-grid">
        <div class="detail-column">
          <p>Cliente: {{ solicitacao.client }}</p>
          <p>Categoria: {{ solicitacao.category }}</p>
          <p>Data: {{ solicitacao.order_date }}</p>
        </div>
        <div class="detail-column">
          <p>Status: {{ getStatusText(solicitacao.situation) }}</p>
          <p>Email: {{ solicitacao.clientEmail }}</p>
        </div>
        <div class="detail-column">
          <p>ID: {{ solicitacao.id }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="solicitacao-actions" *ngIf="showActions">
    <app-button 
      title="Ver detalhes" 
      variant="secondary" 
      icon="visibility"
      (click)="onVerDetalhes()">
    </app-button>
    <app-button 
      [title]="getActionButtonText(solicitacao.situation)" 
      [variant]="getActionButtonVariant(solicitacao.situation)"
      [icon]="getActionButtonIcon(solicitacao.situation)"
      (click)="onEfetuarOrcamento()">
    </app-button>
  </div>
</div>
