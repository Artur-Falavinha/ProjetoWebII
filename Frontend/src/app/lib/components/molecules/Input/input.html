    <mat-form-field [appearance]="appearance">
      <input
        matInput
        [type]="type"
        [placeholder]="placeholder"
        [disabled]="disabled"
        [required]="required"
        [(ngModel)]="value"
        (blur)="onTouched()"  
        [mask]="mask"
      />

      <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
      <mat-error *ngIf="error && showError">{{ error }}</mat-error>
    </mat-form-field>
