<mat-card class="app-request-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ order.product }}</mat-card-title>
      <mat-card-subtitle>{{ order.order_date }}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    @for (item of history; track $index) {
    <div>
      <div>
        <mat-icon>{{ get_situation_icon(item.action) }}</mat-icon>
      </div>
      <div>
        <p></p>
        <span></span>
        <span></span>
      </div>
    </div>
    }
  </mat-card-content>
</mat-card>
