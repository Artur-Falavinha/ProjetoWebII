<mat-card class="app-history-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>Histórico</mat-card-title>
      <mat-card-subtitle
        >Acompanhe o progresso da sua solicitação</mat-card-subtitle
      >
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    @if (history) { @for (item of history; track $index) {
    <div class="historic-item">
      <div class="icon-box">
        <mat-icon>{{ get_situation_icon(item.action)!.icon }}</mat-icon>
      </div>
      <div class="text-wrap">
        <p>
          {{ get_situation_icon(item.action)!.action }}
        </p>
        <span style="margin-bottom: 4px;">{{ item.date }}</span>
        @if (item.employee) {
        <span style="margin-bottom: 4px;">Funcionário: {{ item.employee }}</span>
        }
        <span>{{ item.description }}</span>
      </div>
    </div>
    } }
  </mat-card-content>
</mat-card>
