<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>{{ product.request_date }}</mat-card-subtitle>
    </mat-card-title-group>
    <app-tag />
  </mat-card-header>
  <mat-card-footer>
    <p>Categoria: {{ product.category }}</p>
    <span>Valor: {{ product.price }} </span>
  </mat-card-footer>
  <mat-card-actions>
    <app-button
      title="{{ action.title }}"
      link="{{ action.link }}"
      icon="{{ action.icon }}"
      variant="{{ action.variant }}"
    />
  </mat-card-actions>
</mat-card>
