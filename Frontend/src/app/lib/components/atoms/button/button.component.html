<ng-container [ngSwitch]="variant">
  <button
    *ngSwitchCase="'primary'"
    mat-flat-button
    extended
    [type]="submit ? 'submit' : 'button'"
    [disabled]="disabled"
    [routerLink]="link"
    class="app-button disabled primary-button transition-colors"
  >
    @if (icon) {
    <mat-icon>{{ icon }}</mat-icon>
    }
    {{ title }}
  </button>

  <button
    *ngSwitchCase="'secondary'"
    mat-stroked-button
    extended
    [type]="submit ? 'submit' : 'button'"
    [disabled]="disabled"
    [routerLink]="link"
    class="app-button disabled secondary-button transition-colors"
  >
    @if (icon) {
    <mat-icon>{{ icon }}</mat-icon>
    }
    {{ title }}
  </button>

  <button
    *ngSwitchCase="'success'"
    mat-stroked-button
    extended
    [type]="submit ? 'submit' : 'button'"
    [disabled]="disabled"
    [routerLink]="link"
    class="app-button disabled success-button transition-colors"
  >
    @if (icon) {
    <mat-icon>{{ icon }}</mat-icon>
    }
    {{ title }}
  </button>

  <button
    *ngSwitchCase="'destructive'"
    mat-stroked-button
    extended
    [type]="submit ? 'submit' : 'button'"
    [disabled]="disabled"
    [routerLink]="link"
    class="app-button disabled destructive-button transition-colors"
  >
    @if (icon) {
    <mat-icon>{{ icon }}</mat-icon>
    }
    {{ title }}
  </button>

  <button
    *ngSwitchCase="'fab-secondary'"
    mat-fab
    extended
    [type]="submit ? 'submit' : 'button'"
    [disabled]="disabled"
    [routerLink]="link"
    class="app-fab-button fab-secondary-button transition-colors"
  >
    <mat-icon>{{ icon }}</mat-icon>
  </button>
</ng-container>
