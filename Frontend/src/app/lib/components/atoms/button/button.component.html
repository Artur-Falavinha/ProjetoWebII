<ng-container [ngSwitch]="variant">
  <button
    *ngSwitchCase="'primary'"
    mat-flat-button
    extended
    [type]="submit ? 'submit' : 'button'"
    [disabled]="disabled"
    [routerLink]="link"
    (click)="onClick()"
    [class]="
      'app-button primary-button transition-colors' +
      (!fullWidth ? ' fit-content' : '')
    "
    [attr.matStepperNext]="matStepperNext || null"
    [attr.matStepperPrevious]="matStepperPrevious || null"
  >
    @if (icon) {
    <mat-icon>{{ icon }}</mat-icon>
    }
    {{ title }}
  </button>

  <button
    *ngSwitchCase="'secondary'"
    mat-stroked-button
    extended
    [type]="submit ? 'submit' : 'button'"
    [disabled]="disabled"
    [routerLink]="link"
    (click)="onClick()"
    [class]="
      'app-button secondary-button transition-colors' +
      (!fullWidth ? ' fit-content' : '')
    "
    [attr.matStepperNext]="matStepperNext || null"
    [attr.matStepperPrevious]="matStepperPrevious || null"
  >
    @if (icon) {
    <mat-icon>{{ icon }}</mat-icon>
    }
    {{ title }}
  </button>

  <button
    *ngSwitchCase="'success'"
    mat-stroked-button
    extended
    [type]="submit ? 'submit' : 'button'"
    [disabled]="disabled"
    [routerLink]="link"
    (click)="onClick()"
    [class]="
      'app-button success-button transition-colors' +
      (!fullWidth ? ' fit-content' : '')
    "
    [attr.matStepperNext]="matStepperNext || null"
    [attr.matStepperPrevious]="matStepperPrevious || null"
  >
    @if (icon) {
    <mat-icon>{{ icon }}</mat-icon>
    }
    {{ title }}
  </button>

  <button
    *ngSwitchCase="'destructive'"
    mat-stroked-button
    extended
    [type]="submit ? 'submit' : 'button'"
    [disabled]="disabled"
    [routerLink]="link"
    (click)="onClick()"
    [class]="
      'app-button destructive-button transition-colors' +
      (!fullWidth ? ' fit-content' : '')
    "
    [attr.matStepperNext]="matStepperNext || null"
    [attr.matStepperPrevious]="matStepperPrevious || null"
  >
    @if (icon) {
    <mat-icon>{{ icon }}</mat-icon>
    }
    {{ title }}
  </button>

  <button
    *ngSwitchCase="'fab-secondary'"
    mat-fab
    extended
    [type]="submit ? 'submit' : 'button'"
    [disabled]="disabled"
    [routerLink]="link"
    (click)="onClick()"
    class="app-fab-button fab-secondary-button transition-colors"
  >
    <mat-icon>{{ icon }}</mat-icon>
  </button>
</ng-container>
