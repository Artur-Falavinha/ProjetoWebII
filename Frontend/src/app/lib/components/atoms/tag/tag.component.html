<button
  mat-flat-button
  disabled
  class="app-tag transition-colors"
  [ngClass]="{
    aberta: variant === SituationEnum.ABERTA,
    orcada: variant === SituationEnum.ORCADA,
    rejeitada: variant === SituationEnum.REJEITADA,
    aprovada: variant === SituationEnum.APROVADA,
    redirecionada: variant === SituationEnum.REDIRECIONADA,
    arrumada: variant === SituationEnum.ARRUMADA,
    paga: variant === SituationEnum.PAGA,
    finalizada: variant === SituationEnum.FINALIZADA
  }"
>
  {{ getVariantLabel() }}
</button>
